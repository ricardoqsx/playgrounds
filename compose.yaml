services:
  playgrounds:
    container_name: playgrounds
    build: .
    image: playgrounds:latest
    deploy:
      resources:
        limits:
          memory: 256M
    ports:
      - 9000:9000
    volumes:
      - ./src:/src
    restart: unless-stopped
    networks:
      - playnet

networks:
  playnet:
    name: playnet
    driver: bridge
    ipam:
      config:
        - subnet: 10.15.0.0/24
