{%extends "layout.html"%}

{%block content%}
  <div class="row">
    <div class="col-md-4">
<!-- jumbotrom con titulos y asi -->
<div class="bg-dark text-light py-3 px-3 box rounded-2 m-3 opacity-75" data-bs-theme="dark">
    <h1 class="display-4">Agenda de contactos</h1>
    <form class="d-flex" role="search" method="GET" action="{{url_for('agenda.index')}}">
        <fieldset>
          <legend>Busqueda!</legend>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Escriba un nombre para empezar a buscar:</label>
            <input type="search" name="query" id="TextInput" class="form-control me-2" placeholder="Nombre/Apellido">
          </div>
          <button type="submit" class="btn btn-outline-primary">Buscar...</button>
        </fieldset>
      </form>
  </div>
  
</div>

<div class="col-md-8">
  <div class="bg-dark py-2 px-2 btn-group-lg mt-4 box rounded-2 opacity-75" data-bs-theme="dark" role="group" style="text-align:center" aria-label="Basic mixed styles example">
    <a type="button" class="btn btn-outline-success py-1 px-1 col-3" href="{{url_for('agenda.insert')}}">Crear</a>
    <a type="button" class="btn btn-outline-warning py-1 px-1 col-3" href="{{url_for('agenda.update')}}">Actualizar</a>
    <a type="button" class="btn btn-outline-danger py-1 px-1 col-3" href="{{url_for('agenda.delete')}}">Eliminar</a>
  </div>

<div class="scrollable-table">
<!-- tabla para mostrar los contactos -->
  <div class="bg-dark py-4 px-4 text-bg-dark rounded-2 opacity-75">
      <table border="1" class="table table-striped table-dark table-hover">
          <thead>
              <tr>
                  <th>Ext</th>
                  <th>Usuario</th>
                  <th>Correo</th>
                  <th>Telefono</th>
                  <th>Sitio</th>
                  <th>Departamento</th>
                  <!-- Añade más columnas según tu tabla -->
              </tr>
          </thead>
          <tbody style="text-align:left">
              {% for row in frontq %}
                  <tr>
                      <td scope="row">{{ row[0] }}</td>
                      <td scope="row">{{ row[1] }}</td>
                      <td scope="row">{{ row[2] }}</td>
                      <td scope="row">{{ row[3] }}</td>
                      <td scope="row">{{ row[4] }}</td>
                      <td scope="row">{{ row[5] }}</td>
                      <!-- Añade más columnas según tu tabla -->
                  </tr>
              {% endfor %}
          </tbody>
      </table>
      <br>
      <br>
   </div>
  </div>
 </div>
</div>

{%endblock%}
