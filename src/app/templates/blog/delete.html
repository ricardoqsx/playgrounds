{%extends "layout.html"%}

{%block content%}
<br>
<div class="row">

{% include "search_panel.html" %}

    <div class="col-md-8 scrollable-table bg-dark py-4 px-4 text-bg-dark rounded-2 opacity-75">
        <h1 class="display-6 text-light">Listado de Articulos Existentes</h1>
        <!-- tabla para mostrar los contactos -->
          <div>
            <form method="POST" action="{{ url_for('root.delete') }}"> <!-- Formulario para enviar los datos -->
              <table border="1" class="table table-striped table-dark table-hover">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Titulo</th>
                          <th>Categoria</th>
                          <th>Autor</th>
                          <!-- Añade más columnas según tu tabla -->
                      </tr>
                  </thead>
                  <tbody style="text-align:left">
                      {% for row in frontquery %}
                          <tr>
                            <td><input class="form-check-input" type="checkbox" name="ext" value="{{ row[0] }}"></td> <!-- Checkbox -->
                              <td scope="row">{{ row[1] }}</td>
                              <td scope="row">{{ row[2] }}</td>
                              <td scope="row">{{ row[3] }}</td>
                              <!-- Añade más columnas según tu tabla -->
                          </tr>
                      {% endfor %}
                  </tbody>
              </table>
        </div>
        <br>
        <button type="submit" class="btn btn-danger col-md-4 justify-content-left">Eliminar Articulos Seleccionados</button> <!-- Botón de envío -->
    </form>
    </div>
</div>
<br>
{% endblock %}
