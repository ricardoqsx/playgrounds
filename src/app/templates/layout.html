<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static',filename='img/star.png')}}" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Playgrounds</title>
    <!-- Bootstrap 5x-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Python WebApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('auth.login')}}">Acceso</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('pruebas.test')}}">Pruebas</a></li>
          {% if current_user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Operaciones</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('admin.home')}}">Articulos</a></li>
              <li><a class="dropdown-item" href="{{ url_for('users.inicio')}}">Usuarios</a></li>
              <li><a class="dropdown-item" href="#">Comentarios</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Cerrar Sesion</a></li>
            </ul>
          </li>
          {% endif %}
          {% if request.endpoint == 'home.index' %}
          <form class="d-flex" role="search" method="GET" action="{{ url_for('home.index') }}">
            <input class="form-control me-2" name="q" type="search" value="{{ search_term or '' }}" placeholder="Titulo de Articulo..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
          </form>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <br>
    <div class="container text-light" data-bs-theme="dark">
      <div class="row justify-content-center  ">
        {%block content%}
        {%endblock%}
      </div>
    </div>
    <!-- JavaScript de Bootstrap -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
